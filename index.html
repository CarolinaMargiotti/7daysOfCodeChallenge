<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Latoo:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Netflix</title>
	</head>
	<body>
		<header>
			<navbar>
				<div class="navbar-menus">
					<img
						class="navbar-menus-logo"
						src="assets/img/bigllogo.webp"
						width="100px"
						alt="big logo"
					/>
					<nav>Inicio</nav>
					<nav>Séries</nav>
					<nav>Filmes</nav>
					<nav>Bombando</nav>
					<nav>Minha lista</nav>
				</div>
				<div class="navbar-profile">
					<img
						class="navbar-profile-item--icons navbar-profile-item"
						src="assets/img/magnifying-glass-solid.svg"
						alt="search icon"
					/>
					<img
						class="navbar-profile-item--icons navbar-profile-item"
						src="assets/img/bell-solid.svg"
						alt="notifications icon"
					/>
					<img
						src="assets/img/profile-icon.png"
						class="navbar-profile-item navbar-profile-item-pic"
						alt="profile pic"
					/>
					<img
						class="navbar-profile-item--icons navbar-profile-item navbar-profile-item--dropdown"
						src="assets/img/caret-down-solid.svg"
						alt="profile dropdown menu"
					/>
				</div>
			</navbar>
			<section class="header-recommendation">
				<div class="header-recommendation-type">
					<img
						class="header-recommendation-type-item"
						src="assets/img/smalllogo.webp"
						height="30px"
						alt="Netflix small logo"
					/>
					<p
						class="header-recommendation-type-item header-recommendation-type-item--text"
					>
						SÉRIE
					</p>
				</div>
				<img
					class="header-recommendation-logo"
					src="assets/img/movielogo.webp"
					alt="she-ra and the princesses of power logo"
				/>
				<p class="header-recommendation-description">
					Ao escapar de uma missão de treinamento, a soldado da Horda,
					Adora, encontra uma espada diferente na Whispering Woods. A
					princesa Glimmer a quer para a Rebelião.
				</p>
				<div class="header-recommendation-buttons">
					<button
						class="header-recommendation-buttons--watch header-recommendation-button"
					>
						<img
							src="assets/img/playicon.svg"
							alt="play icon"
							height="20px"
						/>
						<p class="header-recommendation-button-text">
							Assistir
						</p>
					</button>
					<button
						class="header-recommendation-buttons--more-info header-recommendation-button"
					>
						<img
							src="assets/img/circle-info.svg"
							alt="more info icon"
							height="20px"
						/>
						<p class="header-recommendation-button-text">
							Mais informações
						</p>
					</button>
				</div>
			</section>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
